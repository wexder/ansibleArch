---
- name: Install Hyprland
  become_user: wexder
  become: true
  kewlfft.aur.aur:
    name:
      - hyprland-git
  when: not nvidia

- name: Install Hyprland nvidia
  become_user: wexder
  become: true
  kewlfft.aur.aur:
    name:
      - hyprland-nvidia-git
  when: nvidia

- name: Install Hyprland tools
  become_user: wexder
  become: true
  kewlfft.aur.aur:
    name:
      - xdg-desktop-portal
      - xdg-desktop-portal-hyprland-git

- name: Install my dotFiles config
  ansible.builtin.git:
    repo: "git@github.com:wexder/dotFiles"
    dest: ~/.config/dotFiles/

- name: Create a symbolic link for sway config
  ansible.builtin.file:
    src: ~/.config/dotFiles/hypr
    dest: ~/.config/hypr
    state: link

- name: Install waybar
  become_user: wexder
  become: true
  kewlfft.aur.aur:
    name:
      - waybar-hyprland-git

- name: Install my dotFiles config
  ansible.builtin.git:
    repo: "git@github.com:wexder/dotFiles"
    dest: ~/.config/dotFiles/

- name: Create a symbolic link for waybar config
  ansible.builtin.file:
    src: ~/.config/dotFiles/waybar
    dest: ~/.config/waybar
    owner: wexder
    state: link
